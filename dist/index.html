<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Школа разработки Web-приложений</title>

    <!-- Bootstrap -->
    <link href="styles/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="js/jquery.min.js">   </script>
    <![endif]-->
</head>
<body>
<section class="container-fluid ">
    <div class="row block-logo"><img src="img/logo2.png" alt="Logo" class=" logo img-responsive center-block"></div>
    <div class="clearfix"></div>
    <form name="form-reg" id="form-reg">
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
                <input type="text" name="username" class="form-control input-text" id="inputName" placeholder="Как Вас зовут?" data-prop="имя">
                <span class="error-message"></span>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
                <input type="text" name="phoneNum" class="form-control input-text" id="inputPhoneNum" placeholder="Мобильный?" data-prop="мобильный" value="+38" maxlength="13">
                <span class="error-message"></span>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
                <input type="text" name="email" class="form-control input-text" id="inputEmail" placeholder="Ваш email?" data-prop="email">
                <span class="error-message"></span>
            </div>
        </div>
<!--MODAL BLOCK-->
        <div class="modal fade modal-response-js" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-center" id="myModalLabel">Название модали</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
<!-- END MODAL BLOCK-->

        <button type="submit" id="sendFormBtn-js" class=" btn btn-default center-block btn-register" data-toggle="modal" >Записаться</button>
    </form>
</section>
<footer class="container-fluid footer"></footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/webschool.js"></script>
<!--script for bootstrap`s modal (bootstrap.min.js) used in webschool.js-->
<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>



</body>
</html>
