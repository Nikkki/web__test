<body>
<section class="container-fluid ">
    <div class="row block-logo"><img src="/img/logo2.png" alt="Logo" class=" logo img-responsive center-block"></div>
    <div class="clearfix"></div>
    <div id="test"></div>
    <div id="render-test-btn"></div>


</section>
<footer class="container-fluid footer"></footer>

<!--TEMPLATES-->
    <!--home page-->
    <script type="text/html" id='form-start-test-js'>
        <form name="form-test" id="form-test">
            <div class="row">
                <div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
                    <input type="text" name="username" class="form-control input-text" id="inputName" placeholder="Как Вас зовут?" data-prop="имя">
                </div>
                <!--<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">-->
                <!--<input type="radio" name="test" class="form-control input-text" id="testPHP" data-prop="имя">-->
                <!--<input type="radio" name="test" class="form-control input-text" id="testJS" data-prop="имя">-->
                <!--</div>-->
            </div>
            <button type="button" id="startTest-js" class=" btn btn-default center-block btn-register" >Начать тест</button>
        </form>
    </script>
<!--END home page-->

<!-- for question with  CHECKBOXes-->
    <script type="text/html" id='testQuestion-checkbox-js'>

        <p class="quiz-question__question"> <%= question.text %> </p>
        <ul class="quiz-question__options">
            <% question.answers.forEach(function(item,key,list){ %>
            <li class="quiz-question__option">
                <label>
                    <input class="quiz-question__input" type="checkbox" name=" checkbox <%= key %> ">
                        <span class="quiz-question__title">
                            <%= item %>
                        </span>
                </label>
            </li>
            <% }); %>
        </ul>

    </script>
<!--END for question with  CHECKBOXes-->
<!--------------------------------------------------------------------->
<!--for buttons-->
<script type="text/html" id="btn-test-js">
    <button type="submit" id="btn-continue" class=" btn btn-default center-block btn-register" >Далее</button>
</script>
    <!--END for buttons-->
<!--------------------------------------------------------------------->

<!--REsult-->
<script type="text/html" id="result-js">
    <section class="center-block " ><h1>Страница с результатами</h1></section>
</script>
<!--END Result-->
<!--END TEMPLATES-->
