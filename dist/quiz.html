<!-- for question with  CHECKBOXes-->
    <script type="text/html" id='testQuestion-checkbox-js'>
        <section class="quiz-question row">
            <p class="quiz-question__question"> <%= question.text %> </p>
            <ul class="quiz-question__options">
                <% question.answers.forEach(function(item,key,list){ %>
                <li class="quiz-question__option">
                    <label>
                        <input class="quiz-question__input" type="checkbox" value="<%= key %>" name=" checkbox <%= key %> ">
                        <span class="quiz-question__title"><%= item %></span>
                    </label>
                </li>
                <% }); %>
            </ul>
        </section>
    </script>
<!--END for question with  CHECKBOXes-->
<!--------------------------------------------------------------------->
<!-- for question with  Radio-->
<script type="text/html" id='testQuestion-radio-js'>
    <section class="quiz-question row">
        <h4 class="quiz-question__question"> <%= question.text %> </h4>
        <ul class="quiz-question__options list-unstyled">
            <% question.answers.forEach(function(item,key,list){ %>
            <li class="quiz-question__option radio">
                <label>
                    <input class="quiz-question__input" type="radio" value="<%= key %>" name="<%= question.kind  %> ">
                    <span class="quiz-question__title"><%= item %></span>
                </label>
            </li>
            <% }); %>
        </ul>
    </section>
</script>
<!--END for question with  Radio-->

<!--QUESTION with Venn`s diagram-->

<script type="text/html" id="testQuestions-diagramVenn-js">

<section class="quiz-question row">
    <h4 class="quiz-question__question"> <%= question.text %> </h4>
    <% for(var i = 0; i < question.amountOfDiagrams; i++){ %>
    <div class="diagramTest__i col-lg-3 col-md-3 col-sm-6 col-xs-12 center-block text-center" data-name-diagramvenn="diagramTest__i<%= i %>-js">
        <svg width="210px" height="210px" id="diagramSvg" class="diagramSvg diagramSvg<%= i %>-js" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 119.4 79.4" style="enable-background:new 0 0 119.4 79.4;" xml:space="preserve">
                    <g id="diagramSvg__left" class="diagramSvg__left" >
                        <path id="XMLID_55_" data-prop-js="leftPart" data-prop-diagramVenn="false" class="st2" d="M40,39.7c0-14.6,7.9-27.4,19.7-34.3C53.8,2,47,0,39.7,0C17.8,0,0,17.8,0,39.7
                            s17.8,39.7,39.7,39.7c7.3,0,14.1-2,20-5.4C47.9,67.1,40,54.4,40,39.7z"/>
                    </g>

                    <g id="diagramSvg__right"  class="diagramSvg__right" >
                        <path id="XMLID_59_" data-prop-js="rightPart" class="st1" d="M79.7,0c-7.3,0-14.1,2-20,5.4c11.8,6.9,19.7,19.7,19.7,34.3S71.5,67.1,59.7,74
                            c5.9,3.4,12.7,5.4,20,5.4c21.9,0,39.7-17.8,39.7-39.7S101.6,0,79.7,0z"/>
                    </g>
                    <g id="diagramSvg__inner"  class="diagramSvg__inner" >
                        <path id="XMLID_60_" data-prop-js="innerPart" class="st0" d="M79.4,39.7c0-14.6-7.9-27.4-19.7-34.3C47.9,12.3,40,25.1,40,39.7S47.9,67.1,59.7,74
                    C71.5,67.1,79.4,54.4,79.4,39.7z"/>
                    </g>
                </svg>

        <!-- _diagramVenn.scss использует value для проверки на правльность отвеченного теста-->
        <select name="nameOfUnion_js" id="nameOfUnion" class="quiz-select">
            <option value="inner_join">Inner Join</option>
            <option value="left_outer_join">Left outer join</option>
            <option value="right_outer_join">Right outer join</option>
            <option value="full_outer_join">Full outer Join</option>
        </select>

    </div>
    <% }; %>
</section>
<div class="clearfix"></div>

</script>

<!--PROGRESS-->
<script type="text/html" id="progress-view-js">
    <section class="test-progress">
        <span>Вопрос <%= numQuestion %> из <%= amountOfQuestions %> </span>
    </section>
    <div class="row">
        <div class="quiz-timeline ">

            <% for(var i = 0; i < amountOfQuestions; i++){ %>
            <% if (numQuestion === i+1) {%>
                <span class="quiz-timeline__number quiz-timeline__number_current"><%= i+1 %></span>
            <% } else { %>
            <span class="quiz-timeline__number"><%= i+1 %></span>

            <% }} %>

    </div>
        </div>
</script>
